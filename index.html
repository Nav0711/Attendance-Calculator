<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="75.png">
</head>

<body>
    <nav>

        <h2>Attendance Calculator</h2>
        <p>Calculate the minimum attendance required to achieve the desired percentage.</p>
        <p>Enter the attended classes and total classes to calculate the percentage.</p>

    </nav>

    <label for="PercentageReq">Percentage Required</label>
    <select name="PercentageReq" id="PercentageReq" class="perecentSelect">
        <option value="65">65%</option>
        <option value="70">70%</option>
        <option value="75" selected>75%</option>
        <option value="80">80%</option>
        <option value="85">85%</option>
        <option value="90">90%</option>
    </select>

    <label for="attendedClasses">Attended Classes:</label>
    <input type="number" id="attendedClasses"><br><br>

    <label for="totalClasses">Total Classes:</label>
    <input type="number" id="totalClasses"><br><br>


    <button class="calcbtn" onclick="calculate()">Calculate</button>

    <p id="result"></p>

    <footer>
        <p>Developed by Navdeep Singh</p>
        <p>
            <button class="gitrepo">
                <a href="https://github.com/Nav0711/Attendance-Calculator.git" target="_blank">GitHub Repository</a>
            </button>
        </p>
        <p class="reservedline">Â© 2025 Navdeep Singh. All rights reserved.</p>
    </footer>
</body>

</html>
